<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Data API</title>
</head>
<body>
    <h1>Weather Data API</h1>
    <p>URL Format: http://127.0.0.1:5000/api/v1/&lt;station&gt;/&lt;date&gt;</p>
    <p>
        URL Example: <a href="http://127.0.0.1:5000/api/v1/10/1992-05-19">
        http://127.0.0.1:5000/api/v1/10/1992-05-19
        </a>
    </p>

    <h2>Available Stations:</h2>

    <p>{{data | safe}}</p>
</body>
</html>
